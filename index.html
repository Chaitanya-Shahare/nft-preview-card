<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<title>NFT preview card component</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>

	<main>
		<div class="main-image">
			<img class="image" id="main-image" alt="equilibrium image" src="images/image-equilibrium.jpg">
		</div>
		<h3 class="heading">Equilibrium #3429</h3>
		<p class="info">Our Equilibrium collection promotes balance and calm.</p>

		<div class="details">

			<div class="eth">
				<img class="icon-ethereum" alt="ethereum icon" src="images/icon-ethereum.svg">
				<span>0.041 ETH</span>
			</div>

			<div class="clock">
				<img class="icon-clock" alt="clock icon" src="images/icon-clock.svg">
				<span>3 days left</span>
			</div>

		</div>

		<div class="divider"></div>

		<div class="footer">
			<img class="avatar" alt="avatar" src="images/image-avatar.png">
			<span class="footer-info">Creation of <a>Jules Wyvern</a></span>
		</div>

	</main>

</body>

</html>
